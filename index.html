<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tienda de Productos</title>
</head>

<body>
    <div class="container py-4"></div>
        <header class="pb-3 mb-4 border-bottom "></header>
        <div class="p-5 mb-4 bg-body-secondary  rounded-3 shadow">
            <div class="container-fluid py-5">
                <h1 id="titulo"class="display-5 fw-bold"></h1>
                <p class="col-md-8 fs-4">Explora nuestra tienda de virtual De productos. Bievenido!!!</p>
            </div>
        </div>
    </div>

    <section class="productos">
        <table id="table">
            <thead>
                <tr>
                  <th scope="col">Nombre Producto</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Precio</th>
                </tr>
                <tbody id="tabla">

                </tbody>
            </thead>
        </table>
    </section>

    <section class="contactame">
        <div class="form-group">
        <h3><b>Contactame</b></h3>
          <form action="">
            <div class="tin">
                <label for="asunto" class="form-label">Asunto</label>
                <input class="input" type="text" name="asunto" id="asunto" class="form-control ">
                <label for="email" class="form-label">Email</label>
                <input class="input" type="email" name="email" id="email" class="form-control ">
                <textarea class="textarea" rows="3"name="message" placeholder="Mensaje"></textarea>
                <button class="button-enviar">Enviar</button>
            </div>
          </form>
        </div>
    </section>

    <footer id="footer">
        <p id="nombre"></p>
        <p id="telefono"></p>
        <p id="correo"></p>
        <p id="direccion"></p>

    </footer>
    <script src="assets/js/index.js"></script>
    
</body>
</html>
